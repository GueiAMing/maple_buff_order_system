<!DOCTYPE html>
<html>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='001.png') }}">
<head>
    <title>註冊頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>註冊</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">註冊</button>
    </form>
    
    <p>已有帳號？<a href="{{ url_for('login') }}">點擊登入</a></p>
    <div style="margin-top: 20px; color: red; "> ※這裡註冊的帳號沒有辦法預約時間，但可體驗查詢功能，還請留意</div>
</body>
</html>
